<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star rating 2</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container">
		 
			 
			 
				<fieldset class="rating">
				
<input type="radio" id="star1" name="rating" value="1"/>
<label for="star1" class="full" title="1 star"><i class="bi bi-star-fill"></i></label>

<input type="radio" id="star2" name="rating" value="2"/>
<label for="star2" class="full" title="2 stars"><i class="bi bi-star-fill"></i></label>

<input type="radio" id="star3" name="rating" value="3"/>
<label for="star3" class="full" title="3 stars"><i class="bi bi-star-fill"></i></label>

<input type="radio" id="star4" name="rating" value="4"/>
<label for="star4" class="full" title="4 stars"><i class="bi bi-star-fill"></i></label>

<input type="radio" id="star5" name="rating" value="5"/>
<label for="star5" class="full" title="5 stars"><i class="bi bi-star-fill"></i></label>

				</fieldset>
				
			 

	<div id="rating"><h4 id="rating-value"></h4></div>
		 
	 

	<script src="star-ratings.js"></script>
</body>
</html>
